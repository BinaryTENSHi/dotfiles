- clean: ['~']
- link:
    ~/.config/bspwm:
      create: true
      path: bspwm
    ~/.config/sxhkd:
      create: true
      path: sxhkd
    ~/.profile: profile
    ~/.Xresources: Xresources
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
- shell:
    - [mkdir -p ~/tmp, Creating vim temp directory]
