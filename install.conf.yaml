- clean: ['~']
- shell:
    - ['~/dotfiles/prerequisites.sh', Installing prerequisites]
- link:
    ~/.config/systemd/user:
      create: true
      path: systemd/user
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.config/tmux/tmux.conf:
      create: true
      path: tmux.conf
    ~/.doom.d: doom
    ~/.oh-my-zsh/themes/binary.zsh-theme: zsh/binary.zsh-theme
